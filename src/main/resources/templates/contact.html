<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
        background-color: #f0f0f0; /* Light background for contrast */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Sleek font */
      }

      .contact-container {
        max-width: 800px;
        margin: auto;
        padding: 40px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* More defined shadow */
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      h1, h2 {
        color: #222;
        text-align: center;
        font-weight: 700;
      }

      p {
        text-align: center;
        color: #555;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        font-weight: 600;
        color: #333;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 14px;
        border: 2px solid #ddd;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 16px;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .form-group button {
        width: 100%;
        background-color: #007bff;
        color: rgb(28, 45, 176);
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-group button:hover {
        background-color: #0056b3;
      }

      .form-group button:active {
        transform: scale(0.98);
      }

      .map {
        width: 100%;
        height: 350px;
        margin-bottom: 30px;
        border: 0;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .map:hover {
        transform: scale(1.02);
      }

      .social-links {
        text-align: center;
        margin-top: 30px;
      }

      .social-links a {
        margin-right: 20px;
        color: #007bff;
        font-size: 24px;
        transition: color 0.3s ease;
      }

      .social-links a:hover {
        color: #0056b3;
      }

      .social-links i {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div id="content" class="contact-container">
      <h1>Contact Us</h1>
      <p>
        We would love to hear from you! Please fill out the form below or reach us through our social media channels.
      </p>

      <!-- Google Map Embed -->
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509198!2d144.9537353153163!3d-37.81627997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11f1b3%3A0x5045675218ceed0!2sYour%20Business%20Name!5e0!3m2!1sen!2sus!4v1616161616161!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
      ></iframe>

      <!-- Contact Form -->
      <h2>Get in Touch</h2>
      <form>
        <div class="form-group">
          <label for="name ">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Your message..." required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </form>

      <h2>Follow Us</h2>
      <p class="social-links">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      </p>
    </div>

    <script>
      console.log("Contact page loaded");
    </script>
  </body>
</html>
